<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title-container">
            <h1 class="title">CSS Bayan</h1>
        </div>
        <div class="main">
            <div class="deadline-container border">
                <label class="label-text">
                    Deadline
                    <input type="checkbox" href="" class="deadline item"></input>
                    <img src="images/deadline.svg" alt="" class="deadline-img show">
                </label>
                <img src="images/plus.png" alt="" class="plus-img">
            </div>

            <div class="git-container border">
                <label class="label-text">
                    Git problem
                    <input type="checkbox" href="" class="git item"></input>
                    <img src="images/git-problem.svg" alt="" class="git-img show">
                </label>
                <img src="images/plus.png" alt="" class="plus-img">
            </div>

            <div class="ukraine-container border">
                <label class="label-text"> 
                    Glory to Ukraine
                    <input type="checkbox" href="" class="ukraine item"></input>
                    <img src="images/glory-to-ukraine.svg" alt="" class="ukraine-img show">
                </label>
                <img src="images/plus.png" alt="" class="plus-img">
            </div>

            <div class="hour-container border">
                <label class="label-text">
                    One hour before deadline
                    <input type="checkbox" href="" class="hour item"></input>
                    <img src="images/one-hour-before-deadline.svg" alt="" class="hour-img show">
                </label>
                <img src="images/plus.png" alt="" class="plus-img">
            </div>

            <div class="slothzy-container border">
                <label class="label-text">
                    Just let CL do its thing
                    <input type="checkbox" href="" class="slothzy item"></input>
                    <img src="images/slothzy.svg" alt="" class="slothzy-img show">
                </label>
                <img src="images/plus.png" alt="" class="plus-img">
            </div>
        </div>
    </div>
</body>
</html>
