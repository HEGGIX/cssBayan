<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title-container">
            <h1 class="title">CSS Bayan</h1>
        </div>
        <div class="main">
            <details class="deadline-container border">
                <summary class="text">Deadline</summary>
                <img src="images/deadline.svg" alt="" class="deadline-img">
            </details>
            <details class="git-container border">
                <summary>Git problem</summary>
                <img src="images/git-problem.svg" alt="" class="git-img">
            </details>
            <details class="ukraine-container border">
                <summary>Glory to Ukraine</summary>
                <img src="images/glory-to-ukraine.svg" alt="" class="ukraine-img">
            </details>
            <details class="hour-container border">
                <summary>One hour before deadline</summary>
                <img src="images/one-hour-before-deadline.svg" alt="" class="hour-img">
            </details>
            <details class="slothzy-container border">
                <summary>Just let CL do its thing</summary>
                <img src="images/slothzy.svg" alt="" class="slothzy-img">
            </details>
        </div>
    </div>
</body>
</html>
